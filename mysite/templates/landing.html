{% extends "base.html" %}

{% block content %}

    <h1 class = 'page-title'>Latest updates by {{ lp }}</h1>

    {% for league, values in landing_dict.items %}
        <div class = 'landing-header-wrapper'>
            <h2>{{ league }}</h2>
        </div>
        <ul class = 'landing-list'>
        {% for value in values %}
            <li class = 'landing-list-item'><a href = '/{{ lp }}/{{ id }}'>{{ value }} </a></li>
        {% endfor %}
        </ul>

    {% endfor %}

{% endblock %}
